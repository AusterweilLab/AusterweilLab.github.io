---
title: Austerweil Lab | News
layout: default
---

<h1> Lab News</h1>

{%for post in site.categories.news%}
<table>
  <tr>
	<td width=200px>
	  <h3>
		{{post.date | date: "%b %-d  %Y"}}
	  </h3>
	</td>
	<td>
	  <h4>
		<a href="{{post.url}}">{{post.title}}</a>
	  </h4>
	</td>
	
  <tr>
	<td>
	  {%for tag in post.tags%}
	  <codesm>{{tag}}<br></codesm>
	  {%endfor%}
	</td>
	<td>
	  {{post.excerpt}}
	</td>
  </tr>
</table>
{% unless forloop.last %}
<hr>
{% endunless %}
{%endfor%}

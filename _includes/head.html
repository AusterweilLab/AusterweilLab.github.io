
<!-- Variables -->
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.excerpt }}{% endif %}">
<meta name="keywords" content="{% if page.tags %}{{ page.tags }}{% else %}{{ site.keywords }}{% endif %}">

<!-- metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">

<!-- favicon -->
<link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
<link rel="manifest" href="/img/favicon/manifest.json">
<link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="theme-color" content="#ffffff">

<!-- fonts -->
<style type="text/css">
@font-face {
    font-family: "Custom Serif";
    src: url(/fonts/kingsbridge/kingsbridge-el.ttf) format("truetype");
}

@font-face {
    font-family: "Custom Sans-Serif";
    src: url(/fonts/Raleway/Raleway-Regular.ttf) format("truetype");
}

@font-face {
    font-family: "Custom Mono";
    src: url(/fonts/Ubuntu_Mono/UbuntuMono-Regular.ttf) format("truetype");
}
</style>

<!-- Styling -->
<link rel="stylesheet" type="text/css" href="/css/syntax.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">


<!-- math if desired -->
{% if page.use_math %}
  {% include mathjax_support.html %}
{% endif %}

---
layout: default
---

<h1>{{page.title}}</h1>


<div id="pmeta">

<table>
	<tr>
	<td>
		<div id="pdate">{{ page.date | date:"%B %d %Y" }}</div>
	</td>
	
	<td align="right">
		<div id="pkeywords">
			<span id='keywordspan'>Keywords: </span>
			<code>{{ page.tags}}</code>
		</div>
	</td>
</table>		
</div>


<div id = 'content'>
{{page.content}}
</div>




<style type="text/css">
	
	/* metas */
	#ptitle {
		margin-bottom: 10px;
	}
	#pmeta {
		padding-right: 5px;
	}
	#pmeta td {
		vertical-align: top;
		color: #BDBDBD;
	}
	
	#pmeta table {
		width: 100%;
	}

</style>
